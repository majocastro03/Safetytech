{% extends 'barra.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</head>
<body>
{% block contenido %}
<div class="container py-4">
    <div class="card text-center">
        <div class="card-header">Agregar</div>
        <center>
            <div class="container py-4">
                <div class="card-body" style="width: 45rem">
                    <h5 class="card-title">{{titulo}}</h5>
                    <form action="" method="POST" class="card p-3 mt-5" enctype="multipart/form-data" class="form">
                        {% csrf_token %} {{ form }}
                        {% if es_empleado %}
                        <input type="file" name="pdf_file" />
                        <button type="submit" formaction="{% url 'pdf' %}" formmethod="post">
                            Extraer PDF
                        </button>
                        {% endif %}
                        <br />
                        <div class="d-flex justify-content-end">
                            <a href="../inicio" class="btn btn-dark">Volver</a>&nbsp;&nbsp; &nbsp;&nbsp;
                            <input type="submit" value="Guardar" class="btn btn-danger" />
                            
                        </div>

                    </form>
                </div>
            </div>
        </center>
    </div>
    <div class="card-footer text-muted">{{mensaje}}</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
