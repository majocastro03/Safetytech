{% extends 'barra.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procesar PDF</title>
</head>
<body>
    {% block contenido %}
    <h2>Subir PDF</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file">
        <button type="submit">Procesar PDF</button>
    </form>
    {% endblock %}
</body>
</html>
